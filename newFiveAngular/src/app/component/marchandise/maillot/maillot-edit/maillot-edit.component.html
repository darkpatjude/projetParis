<div>
  Nom:<input class="form-control" [(ngModel)]="maillot.nom" /><br />
  Prix:<input class="form-control" [(ngModel)]="maillot.prix" /><br />
  Description:<input
    class="form-control"
    [(ngModel)]="maillot.description"
  /><br />
  Stock:<input class="form-control" [(ngModel)]="maillot.stock" /><br />
  Equipe:<input class="form-control" [(ngModel)]="maillot.equipe" /><br />
  Taille:<input class="form-control" [(ngModel)]="maillot.taille" /><br />
  ImageUrl:<input class="form-control" [(ngModel)]="maillot.imageUrl" /><br />
</div>
<div class="form-group">
  <button
    routerLink="/marchandise/maillot"
    routerLinkActive="active"
    class="btn btn-outline-success"
    (click)="save()"
  >
    Ajouter
  </button>
  <a
    routerLink="/marchandise/maillot"
    routerLinkActive="active"
    class="btn btn-outline-warning"
    >Annuler</a
  >
</div>
