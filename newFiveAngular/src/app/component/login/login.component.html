<div>
  <div class="alert alert-danger" *ngIf="authError">
    Information incorrectes
  </div>
  <form (ngSubmit)="submit(form)" #form="ngForm">
    <div class="form-group">
      <label>Login:</label>
      <input
        id="login"
        name="login"
        class="form-control"
        [(ngModel)]="login"
        required
        #loginCtrl="ngModel"
      />
    </div>
    <div class="form-group">
      <label>Mot de passe:</label>
      <input
        type="password"
        name="password"
        class="form-control"
        [(ngModel)]="password"
        #passwordCtrl="ngModel"
        required
      />
    </div>
    <div class="form-group">
      <button
        type="submit"
        class="btn btn-outline-primary"
        [disabled]="form.invalid"
      >
        Enregistrer
      </button>
      <a
        routerLink="/home"
        routerLinkActive="active"
        class="btn btn-outline-warning"
        >Annuler</a
      >
    </div>
  </form>
</div>
